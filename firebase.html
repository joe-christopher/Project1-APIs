<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Search History</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Search History</h1>
      </div>

      <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Item Search</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
      
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

        <!-- Most Recent Member Panel -->
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Most Recent Search</h3>
            </div>
            <div class="panel-body" id="recent-member">
              <h2 id="name-display"></h2>
            </div>
          </div>
        </div>

        <!-- Wells for displaying all users -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All </h3>
            </div>
            <div class="panel-body">
                <div id="full-member-list"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    <script>
   // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCmhIpTAkBh6BcOd_idfubOfdFyhl3colY",
    authDomain: "api-project-e0a79.firebaseapp.com",
    databaseURL: "https://api-project-e0a79.firebaseio.com",
    projectId: "api-project-e0a79",
    storageBucket: "api-project-e0a79.appspot.com",
    messagingSenderId: "916095505041"
  };
  firebase.initializeApp(config);
    var dataRef = firebase.database();
    var name = "";
    $("#add-user").on("click", function(event) {
      event.preventDefault();
   
      name = $("#name-input").val().trim();
      dataRef.ref().push({
        name: name,
        dateAdded: firebase.database.ServerValue.TIMESTAMP
      });
    });
    dataRef.ref().on("child_added", function(childSnapshot) {

      $("#full-member-list").prepend("<div class='well'><span class='member-name'> " + childSnapshot.val().name +
      
			" </span></div>");
    
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
    dataRef.ref().orderByChild("dateAdded").limitToLast(1).on("child_added", function(snapshot) {
      
      $("#name-display").text(snapshot.val().name);
 
    });
    </script>

  </body>

</html>
